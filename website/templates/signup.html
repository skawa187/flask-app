{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}
<form method="POST">
    <h2 align="center">Sign up here</h2>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter email address">
    </div>
    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Enter your last name">
    </div>
    <div class="form-group">
        <label for="pass1">Password</label>
        <input type="password" name="pass1" id="pass1" class="form-control" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="pass2">Confirm password</label>
        <input type="password" name="pass2" id="pass2" class="form-control" placeholder="Password again">
    </div>
    <br />
    <button type="submmit" class="btn btn-primary">Register account</button>
</form>
{% endblock %}
